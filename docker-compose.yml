version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: cyberedu-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: change_this_password
      MONGO_INITDB_DATABASE: cyberedu
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - cyberedu-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: cyberedu-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      API_PREFIX: /api/v1
      MONGODB_URI: mongodb://admin:change_this_password@mongodb:27017/cyberedu?authSource=admin
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - cyberedu-network
    volumes:
      - ./logs:/app/logs

volumes:
  mongodb_data:

networks:
  cyberedu-network:
    driver: bridge